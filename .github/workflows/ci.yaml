name: CI

on:
  push:
  pull_request:

env:
  NODEJS_VERSION: 22

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - run: corepack enable
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODEJS_VERSION }}
          cache: yarn
      - uses: jdx/mise-action@v2
      - run: yarn install --immutable
      - run: mise trust
      - run: mise install
      - run: mise x -- bazelisk build //:format_check

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - run: corepack enable
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODEJS_VERSION }}
          cache: yarn
      - uses: jdx/mise-action@v2
      - run: yarn install --immutable
      - run: mise trust
      - run: mise install
      - run: mise x -- bazelisk build //:typecheck

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - run: corepack enable
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODEJS_VERSION }}
          cache: yarn
      - uses: jdx/mise-action@v2
      - run: yarn install --immutable
      - run: mise trust
      - run: mise install
      - run: mise x -- bazelisk build //:lint_check

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - run: corepack enable
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODEJS_VERSION }}
          cache: yarn
      - uses: jdx/mise-action@v2
      - run: yarn install --immutable
      - run: mise trust
      - run: mise install
      - run: mise x -- bazelisk build //:unit_tests

  publish:
    name: Publish
    needs: [format, typecheck, lint, test]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6
      - run: corepack enable
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODEJS_VERSION }}
          cache: yarn
          registry-url: https://registry.npmjs.org
      - uses: jdx/mise-action@v2
      - run: yarn install --immutable
      - run: mise trust
      - run: mise install
      - run: mise x -- bazelisk build //:lib_build
      - run: yarn build
      - run: npm publish --provenance --access public

  docs-build:
    name: Docs Build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - run: corepack enable
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODEJS_VERSION }}
          cache: yarn
      - uses: jdx/mise-action@v2
      - run: yarn install --immutable
      - run: mise trust
      - run: mise install
      - run: npx playwright install --with-deps chromium
      - uses: actions/configure-pages@v5
      - run: mise x -- bazelisk build //docs:site_archive
      - run: rm -rf site-dist && mkdir -p site-dist && tar -xf bazel-bin/docs/site.tar -C site-dist
      - uses: actions/upload-pages-artifact@v4
        with:
          path: site-dist

  docs-deploy:
    name: Docs Deploy
    needs: docs-build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
